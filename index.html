<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Task-1</title>

</head>

<body>
    <div class="site-wrapper">
        <div class="row">
            <div class="col-md-4">
                <div class="pop-picture " id="close-all">
                    <img src="assets/images/logo-pic.png" alt="" />
                    <button id="close">X</button>
                </div>
            </div>
            <div class="col-md-4" id="notification">
                <div class="notification-box d-flex ">
                    <div class="company-logo">
                    <img src="./design/aliexpress-logo.svg" alt=""/>



                    </div>
                    <div class="info-notification-box py-4" >
                        <h5>Subscribe to notifications</h5>
                        <p>Get order updates,discount tips,coupons and more!</p>
                        <button id="allow">Allow</button>
                        <button id="do-not-allow">Do Not Allow</button>
                    </div>
                    <div class="cross-button py-2">
                    <button id="cross">X</button>

                    </div>

                </div>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
